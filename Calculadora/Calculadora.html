<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculatora-style.css">
</head>
<body>
    <div class="background">
        <div class="titulo">
            <li>
                <ul class="texto-titulo"><a href=""><h1>Calculadora</h1></a></ul>
                <ul class="texto-titulo"><a href=""><h1>Regra de trÃªs</h1></a></ul>
            </li>
        </div>
        <div class="calculadora">
            <div id="resultado"> 
                <p id="resultado2"></p>
            </div>
            
            <div>
                <table>
                    <tr>
                        <td><button class="botao2" onclick="clean()">C</button></td>
                        <td><button class="botao2" onclick="back()"><</button></td>
                        <td><button class="botao2" onclick="insert('/')">/</button></td>
                        <td><button class="botao2" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao2" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao2" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao2" onclick= "calcular()" style="height:102px">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" onclick="insert('0')" style="width:102px">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado2').innerHTML;
            document.getElementById("resultado2").innerHTML = numero + num;
         
        }

        function clean()
        {
            document.getElementById('resultado2').innerHTML = "";

        }

        function back()
        {
            var resultado = document.getElementById('resultado2').innerHTML;
            document.getElementById('resultado2').innerHTML = resultado.substring(0, resultado.length -1);

        }
        function calcular()
        {
            var resultado = document.getElementById('resultado2').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado2').innerHTML = eval(resultado);
            }
            else 
            {
                document.getElementById('resultado2').innerHTML = ""
            }
        
        }
    </script>
</body>
</html>
